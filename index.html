<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <main class="gallery">
      <div class="image-enlarged" id="image-enlarged">
        <div class="large-image-container">
          <div class="large__image">
            <img src="Images/nike-img-1.png" alt="" class="large-img" />
          </div>
          <div class="toggler">X</div>
        </div>
      </div>

      <div class="images">
        <div class="image"><img src="Images/nike-img-1.png" alt="" /></div>
        <div class="image"><img src="Images/nike-img-2.png" alt="" /></div>
        <div class="image"><img src="Images/nike-img-3.png" alt="" /></div>
        <div class="image"><img src="Images/nike-img-4.png" alt="" /></div>
        <div class="image"><img src="Images/nike-img-5.png" alt="" /></div>
        <div class="image"><img src="Images/nike-img-6.png" alt="" /></div>
      </div>
    </main>
    <!-- JAVASCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
